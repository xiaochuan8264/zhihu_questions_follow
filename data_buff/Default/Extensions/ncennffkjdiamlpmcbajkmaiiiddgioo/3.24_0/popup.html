<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>迅雷Chrome支持</title>
  <style type="text/css">
    /* scrollbar */
    /* BEM */
    body,
    dl,
    dd,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    p,
    form {
      margin: 0; }

    p:focus,
    span:focus,
    a:focus,
    div:focus {
      outline: none; }

    ol,
    ul,
    input,
    button {
      margin: 0;
      padding: 0; }

    ol,
    ul {
      list-style: none; }

    body,
    input,
    textarea,
    button {
      font-family: "microsoft yahei", -apple-system, "PingFang SC", "simsun", Arial,
    sans-serif;
      font-size: 12px;
      color: #4d4d4d;
      -webkit-font-smoothing: antialiased; }

    body {
      word-wrap: break-word; }

    a {
      color: #727272;
      text-decoration: none; }

    a:focus {
      outline: 0; }

    button {
      cursor: pointer; }

    button:focus {
      outline: 0; }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-weight: normal; }

    h1 {
      font-size: 18px; }

    h2 {
      font-size: 16px; }

    h3 {
      font-size: 14px; }

    h4,
    h5,
    h6,
    p {
      font-size: inherit; }

    sup,
    sub {
      font-size: 11px; }

    small {
      font-size: 11px; }

    hr {
      margin-top: 20px;
      margin-bottom: 20px;
      border: 0;
      border-top: 1px solid #eee; }

    table {
      border-collapse: separate;
      border-spacing: 0; }

    i {
      font-style: normal; }

    .xly-dialog-abnormal {
      width: 290px;
      padding: 12px 16px;
      background: #fff;
      border-radius: 2px;
      box-sizing: border-box;
      box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.2); }
      .xly-dialog-abnormal h2 {
        color: #ff7b5f;
        font-size: 13px;
        line-height: 20px; }
      .xly-dialog-abnormal__text {
        margin-top: 6px;
        color: #4d4d4d;
        line-height: 20px; }
      .xly-dialog-abnormal__tips {
        text-align: center;
        color: #b3b3b3; }
      .xly-dialog-abnormal .td-button {
        width: 100%; }

    .td-button {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 12px 0 6px;
      height: 30px;
      background: #3f85ff;
      border: 0;
      border-radius: 4px;
      color: #fff;
      outline: 0;
      cursor: pointer;
      transition: background .2s; }
      .td-button:hover {
        background: #619bff; }

    .xly-dialog-prompt {
      position: absolute;
      width: 400px;
      padding: 0 18px 18px;
      background: #fff;
      border-radius: 2px;
      box-sizing: border-box;
      box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.2); }
      .xly-dialog-prompt h2 {
        padding: 18px 0 24px;
        text-align: left;
        font-size: 15px; }
      .xly-dialog-prompt .td-dialog__footer {
        margin-top: 24px; }
      .xly-dialog-prompt .td-checkbox {
        margin-top: 6px;
        color: var(--color-secondary); }
      .xly-dialog-prompt__text {
        font-size: 13px;
        line-height: 20px; }
      .xly-dialog-prompt__tips {
        margin-top: 6px;
        color: var(--color-secondary);
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        word-break: break-all; }
      .xly-dialog-prompt__footer-link {
        text-decoration: underline; }
      .xly-dialog-prompt__footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 24px;
        width: 100%; }
      .xly-dialog-prompt__button {
        display: flex; }
        .xly-dialog-prompt__button .td-button {
          width: 130px;
          margin-left: 12px; }
          .xly-dialog-prompt__button .td-button--other {
            border: solid 1px #ccc;
            background: #fff;
            color: #727272; }
            .xly-dialog-prompt__button .td-button--other:hover {
              color: #3f85ff; }
      .xly-dialog-prompt .xly-dialog__button .td-button {
        padding: 0 23px;
        width: auto !important; }
      .xly-dialog-prompt .xly-dialog__footer-link--underline {
        color: #727272;
        text-decoration: underline; }

    .xly-dialog-close {
      position: absolute;
      top: 0;
      right: 0;
      width: 30px;
      height: 30px;
      display: flex;
      justify-content: center;
      align-items: center; }
